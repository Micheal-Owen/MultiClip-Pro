<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiClip Pro</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles/custom.css">
  </head>
  <body class="bg-gray-100">
    <div id="app" class="w-96 max-h-[600px] overflow-hidden flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm p-4 sticky top-0">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-xl font-semibold text-gray-800">MultiClip Pro</h1>
          <button id="upgradeBtn" class="text-sm bg-blue-600 text-white px-3 py-1 rounded-full hover:bg-blue-700">Upgrade</button>
        </div>
        <!-- Search Bar -->
        <div class="relative">
          <input type="text" id="searchInput" placeholder="Search clips..." 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span class="material-icons absolute right-3 top-2 text-gray-400">search</span>
        </div>
      </header>

      <!-- Clips Container -->
      <div id="clipsContainer" class="flex-1 overflow-y-auto">
        <!-- Clips will be inserted here -->
      </div>

      <!-- Premium Feature Notice -->
      <div id="premiumNotice" class="hidden fixed bottom-0 left-0 right-0 bg-yellow-100 p-4 text-sm border-t border-yellow-200">
        <p class="text-yellow-800">This is a premium feature. <a href="#" class="text-blue-600 hover:underline">Upgrade now</a> to unlock.</p>
      </div>
    </div>

    <template id="clipTemplate">
      <div class="clip-item p-4 border-b hover:bg-gray-50 flex items-start group">
        <div class="flex-1 min-w-0">
          <div class="text-sm text-gray-900 whitespace-pre-wrap break-words"></div>
          <div class="mt-1 text-xs text-gray-500"></div>
        </div>
        <button class="pin-button opacity-0 group-hover:opacity-100 ml-2 text-gray-400 hover:text-blue-600">
          <span class="material-icons-outlined">push_pin</span>
        </button>
      </div>
    </template>

    <script type="module" src="/src/main.js"></script>
    <script src="/scripts/custom.js"></script>
  </body>
</html>
